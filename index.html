<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- canvas -->
    <canvas id="drawing-canvas"></canvas>
    <canvas id="artboard"></canvas>
    <!-- canvas -->
    <!-- toolbar -->
    <section id="toolbar">
        <div class="container">
            <div class="toolbar-inner">
                <button id="decrease">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-minus"><path d="M5 12h14"/></svg>
                </button>
                <button id="increase">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><path d="M12 5v14M5 12h14"/></svg>
                </button>
                <span>Brush Color : <input type="color" id="brushcolor" /></span>
                <span>Artboard Color : <input type="color" id="artboardcolor" /></span>
                <span>Brush Size : <span id="brushsize">5</span></span>
            </div>
        </div>
    </section>
    <!-- toolbar -->
    <script src="./app.js"></script>
</body>
</html>
